<!DOCTYPE html>
<html>
  <head>
    <title>Key Code</title>
    <link href="https://fonts.googleapis.com/css?family=Electrolize" rel="stylesheet">
  </head>
  <body>
    <style>
      #display {
        color: #00ff00;
        font-size: 137px;
        text-align: center;
        font-family: 'Electrolize', sans-serif;
        margin-top: 301px;
      }
      body {
        background-color: #000000;
      }
    </style>
    <script>
    document.addEventListener('keydown', function detect(key) {
      document.getElementById('display').innerHTML = key.keyCode;
    });
    </script>
    <h1 id="display">Press any key...</h1>
  </body>
</html>
